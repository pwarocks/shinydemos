<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/photobooth.css">
</head>
<body>
  <div id="container">
    <h1>Online Free PhotoBooth</h1>
    <video width="640" height="400" preload muted>
      <source src="http://media.shinydemos.com/photo-booth/charade.webm" type='video/webm; codecs="vp8, vorbis"'>
      <source src="http://media.shinydemos.com/photo-booth/charade.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
    <canvas id="pics" width="680" height="187"></canvas>
    <button id="take-photo">Press Button To Take Photos</button>
    <img id="sticker" src="images/sticker_smiley.png" alt="">
    <img id="torn-sticker" src="images/sticker_tornoff.png" alt="">
    
    <div id="form" class="hidden">
      <img id="spinner" src="images/spinner.gif" class="hidden">
      <form action="">
        <input type="email" name="email" placeholder="">
        <button class="clean-gray">Email My Photos</button>
      </form>
    </div>
  </div>
  <script src="js/photobooth.js"></script>
</body>
</html>
